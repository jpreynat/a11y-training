name: Mediacurrent Profile
type: profile
description: 'Rename this profile to the appropriate client or project name.'
version: VERSION
core: 8.x
base profile:
  name: rain
themes:
  - seven
dependencies:
#
# Guardr recommended modules to install.
#
# PCI v3.0 requires 15 minute session timeout.
  - autologout
  - diff
  - guardr_core
  - login_history
  - login_security
# PCI v3.0 requires 90 day password expiration
# and 7 character minimum containing alphabetic and numeric.
  - password_policy
  - r4032login
  - seckit
# Shared accounts are not permitted by PCI v3.0.
  - security_review
  - session_limit
  - username_enumeration_prevention
