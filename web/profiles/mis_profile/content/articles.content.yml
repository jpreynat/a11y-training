        - format: "full_html"
          summary: ''
          value: |
            <p>The non-profit Minnesota ISO manages the flow of electricity across the high-voltage, long-distance power lines that make up 80 percent of Minnesota's power grid. The power comes from electric utilities, such as Southern Minnesota Edison and Pacific Gas & Electric. But increasingly, power also comes onto the grid from renewable resources such as wind and solar. The Minnesota legislature has mandated that by 2020, 30 percent of electricity in the state must come from renewables. Often this distributed generation comes from single-family homes that install solar panels. Global Tech’s network virtualization software provides an overlay over different types of communication connections to manage the energy.</p>
