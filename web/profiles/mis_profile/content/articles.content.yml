            <p>The ISO has established technical and business revenue metering and telemetry requirements for resources to participate in the ISO’s wholesale electricity markets. Telemetry allows the ISO to monitor resource performance in real time. Revenue metering allows the ISO to acquire interval resource data for use in the ISO’s settlement and billing process. Telemetry and metering requirements, initially developed for the monitoring and measurement of traditional large generating resources, have adapted to accommodate smaller renewable resources.</p>
