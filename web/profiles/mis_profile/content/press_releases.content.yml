        - format: "full_html"
          summary: ''
          value: |
            <p>Global Tech and Miller Steel, signed a five-year outsourcing agreement enabling the steel company to migrate core systems to the IBM Cloud while consolidating its IT infrastructure and streamlining its business operations. With the World Steel Organization stating that steel prices will continue to fall in 2016, steel companies like Miller Steel, must identify ways of creating a more efficient business model that can quickly adjust to market changes. In fact, under the Miller Group’s medium-term business plan, Miller Steel aims to increase annual JFE branded product and services to 40 million tons. As part of this agreement, Global Tech will assist Miller Steel in building much of its core business including iron and steel production management systems.</p>
