  type: "press_release"
  title: "Schmidt and Global Sign Watson IoT Partnership for New Industrial Era"
  status: 1
  uid: 1
  field_summary:
    - value: German industrial heavyweight taps cognitive solutions to keep the world moving
  field_thumbnail:
    - entity: media
      bundle: image
      name: 'Phasellus auctor, turpis at luctus finibus'
      status: 1
      field_image:
        - '#process':
            callback: 'file'
            args:
              - 'image'
              - type: 'module'
                filename: 'press1.jpg'
            alt: 'Press Release 1'
  field_content:
    - entity: paragraph
      type: hero_media
      field_promo:
        - entity: paragraph
          type: promo
          field_title:
            - value: 'Press Release 1'
          field_media:
            - entity: media
              bundle: image
              name: 'Press Release 1'
              status: 1
              field_image:
                - '#process':
                    callback: 'file'
                    args:
                      - 'image'
                      - type: 'module'
                        filename: 'press1.jpg'
                    alt: 'Press Release 1'

    - entity: paragraph
      type: text
      field_body:
        - format: "full_html"
          summary: ''
          value: |
            <p>Schmidt manufactures millions of precision-engineered products that help to keep the world’s machines moving – from those that go into automotive clutch systems, to those in hybrid engines and the huge industrial bearings used in wind turbines. Through the agreement, Schmidt will tap Global Tech’s cloud-based Watson IoT technologies to help transform every aspect of its business from product development, through to manufacturing and its supply chain, sales and aftersales service. Advanced technologies such as artificial intelligence, cloud computing and the Internet of Things are driving increased connectivity and automation across the manufacturing industry. At the same time, engineering companies like Schmidt are pioneering the development of innovative ‘mechatronic’ solutions which combine mechanical, electronic and software capabilities into individual components and systems which have the ability to monitor, report and manage their own performance.</p>
