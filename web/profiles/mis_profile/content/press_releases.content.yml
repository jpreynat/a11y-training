          value: |
            <p>Working with Global Tech, TBX is helping its clients tackle one of the most pressing IT challenges for enterprises; moving existing TBX ware workloads from on premises environments to the cloud without incurring the cost and risk associated with re-tooling operations, re-architecting applications and re-designing security policies. With over half a million enterprises running an estimated 50 million workloads, enterprises need fast, easy and cost effective ways to deploy and move VMware workloads between on-premises and cloud environments and across geographic boundaries. The Global Tech Cloud capability helps clients meet this growing demand by extending the global footprint of Vodafone’s Hosted Private Cloud service and helping establish a new hybrid cloud offering for enterprises. This new service is designed to help Vodafone enterprise customers reduce latency by locating applications closer to users while maintaining data within a security-rich global network.</p>
