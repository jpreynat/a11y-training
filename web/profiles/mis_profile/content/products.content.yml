    - format: "full_html"
      summary: ''
      value: |
        <ul>
        <li>Echo Show brings you everything you love about Alexa, and now she can show you things. Watch video flash briefings, Amazon Video content, and YouTube, see music lyrics, security cameras, photos, weather forecasts, to-do and shopping lists, browse and listen to Audible audiobooks, and more. All hands-free—just ask.</li>
        <li>Introducing a new way to be together. Make hands-free video calls to friends and family who have an Echo Show or the Alexa App, and make voice calls to anyone who has an Echo or Echo Dot.</li>
        <li>See lyrics on-screen with Amazon Music. Just ask to play a song, artist or genre, and stream over Wi-Fi. Also, stream music on Pandora, Spotify, TuneIn, iHeartRadio, and more.</li>
        <li>Powerful, room-filling speakers with Dolby processing for crisp vocals and extended bass response. Play your music simultaneously across Echo devices with multi-room music (Spotify and Sirius XM support coming soon, Bluetooth not supported).</li>
        <li>Ask Alexa to show you the front door or monitor the baby's room with compatible cameras from Ring and Arlo. Turn on lights or the TV, set thermostats, control Amazon Video on Fire TV, and more with WeMo, Philips Hue, Sony, ecobee, and other compatible smart home devices.</li>
        <li>With eight microphones, beam-forming technology, and noise cancellation, Echo Show hears you from any direction—even while music is playing</li>
        <li>Always getting smarter and adding new features, plus thousands of skills like Uber, Allrecipes, CNN, and more</li>
        </ul>
