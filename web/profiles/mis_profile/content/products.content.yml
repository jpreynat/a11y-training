      value: |
        <p>Point of sale (likewise called POS or checkout) is the spot where a retail exchange is finished. It is the point at which a client makes an installment to the shipper in return for merchandise or administrations. At the point of sale the retailer would ascertain the sum owed by the client and give alternatives to the client to make installment. The trader will likewise typically issue a receipt for the exchange. Point of Sales outsourcing is the best way to generate benefits.</p>
        <p>The POS software in different retail businesses uses altered equipment and software according to their necessities. Retailers may use measuring scales, scanners, electronic and manual money registers, EFTPOS terminals, touch screens and some other wide assortment of equipment and software accessible for utilization with POS. Case in point, a basic supply or confection store utilizes a scale at the point of sale, while bars and restaurants use POS system to alter the thing or administration sold when a client has an unique dinner or beverage demand.</p>
