          value: |
            <p>Voice responses from Alexa are now enhanced with visuals and optimized for visibility across the room. Call or message your family and friends that also have an Echo or the Alexa App, get the news with a video flash briefing, see your Prime Photos, shop with your voice, see lyrics with Amazon Music, browse and listen to Audible audiobooks, and more. All you have to do is ask.</p>
            <p>Echo Show has eight microphones and beam-forming technology so it can hear you from across the room—even while music is playing. Echo Show is also an expertly tuned speaker that can fill any room with immersive audio powered by Dolby. When you want to use Echo Show, just say the wake word “Alexa” and Echo Show responds instantly.</p>
